<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELI</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">

            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/logo.svg" alt="Заказать свежий сок с доставкой на дом ">
                    </a>
                </div>
    
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">О компании</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Создание сока</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Продукты</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="purchases">
                    <div class="bag__logo">
                        <a href="#!" class="bag__logo-link">
                            <img src="./img/svg/bag.svg" alt="">
                        </a>
                    </div>
                        <a class="your__purchases" href="#!">
                            <div ><span></span>Ваши покупки</div>
                        </a>      
                </div>

            </div>

            

        </div>
    </header>

    <main class="main">
        <div class="rect">
            <img src="./img/svg/rectangle.svg" width="1500">
        </div>
        <div class="ftuit__wrapper">
            <img src="./img/svg//fruits/oranges.svg" class="oranges">
            <img src="./img/svg/fruits/pineapple.svg" class="pineapple">
            <img src="./img/svg/fruits/price-tag.svg" class="price__tag">
        </div>
        <div class="arrows__wrapper">
            <button class="left__arrow">
            <button class="right__arrow">
        </div>
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro__title">
                    Заказать свежий сок с доставкой на дом 
                </h1>
                <p class="intro__subtitle">
                    Свежевыжатые соки - источник легко усваиваемых витаминов и минералов, ускоряют обмен веществ. Соки бодрят, улучшают работу сердечно-сосудистой системы. 
                </p>
                <input class="button" type="button" value="Перейти к сокам">
            </div>
        </section>
    </main>
</body>
</html>
